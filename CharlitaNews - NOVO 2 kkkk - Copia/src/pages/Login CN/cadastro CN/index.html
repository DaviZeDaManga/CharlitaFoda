<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../cadastro CN/index.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="cadastro">
        <form action="">
            <h1>Cadastro</h1>
            <p>Seja bem-vindo(a) ao site <span>Charlita News</span><br>
                Fique por dentro das novidades</p>
                <div class="cadastro-inputs">
                    <input type="text" placeholder="Nome" name="Nome" id="Nome" class="inputuser" required></input>
                </div>
                <div class="cadastro-inputs">
                    <input type="email" placeholder="Email" name="email" id="email" class="inputuser" required>
                    <label for="email"></label>
                </div>
                <div class="cadastro-inputs">
                    <input type="password" placeholder="Senha" name="senha" id="senha" class="inputuser" required>
                    <label for="senha"></label>
                </div>  
                <div class="cadastro-inputs">
                    <input type="tel" placeholder="Telefone" name="telefone" id="telefone" class="inputuser" required>
                    <label for="telefone"></label>
                </div> 
                <div class="cadastro-inputs">
                    <input type="date" name="data_nascimento" id="data_nascimento" class="inputuser" required>
                </div>
                <div class="cadastro-inputs">
                    <input type="text" placeholder="Cidade" name="cidade" id="cidade" class="inputuser" required>
                    <label for="cidade"></label>
                </div>
                <div class="cadastro-inputs">
                    <input type="text" placeholder="Estado" name="estado" id="estado" class="inputuser" required>
                    <label for="estado"></label>
                </div>
                <div class="buttons">
                    <input type="submit" name="submit" id="Cadastrar">
                </div>
        </form>
        <a href="http://127.0.0.1:5500/src/pages/pagehome%20CN/index.html">
            <button id="Voltar">Voltar</button>
        </a>
    </div>
</body>
</html>
